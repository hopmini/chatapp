    <style>
        /* --- GLOBAL STYLES --- */

        /* --- CHAT WIDGET CSS --- */

        /* N√∫t m·ªü chat */
        .chat-toggle {

        /* C·ª≠a s·ªï chat */
        .chat-window {
            position: fixed;
            bottom: 110px;

            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);

            /* Animation m·ªü c·ª≠a s·ªï */
            opacity: 0;

        }

        .chat-window.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);

        /* Header Chat */
        .chat-header {
            background: linear-gradient(135deg, #00c853, #009688);

            padding: 20px;
            display: flex;

            justify-content: space-between;

        .chat-header .title {

        .status-dot {

            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        /* Body Chat */
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* Tin nh·∫Øn chung */
        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Tin nh·∫Øn c·ªßa t√¥i */
        .message.me {
            align-self: flex-end;
            background: linear-gradient(135deg, #00c853, #009688);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Tin nh·∫Øn c·ªßa Bot */
        .message.bot {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        /* Container Avatar Bot + Tin nh·∫Øn */
        .bot-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            align-self: flex-start;
            animation: fadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            padding: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            object-fit: contain;
        }

        /* Footer Chat */
        .chat-footer {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #e0e0e0;
            background: #f9f9f9;
            outline: none;
            transition: 0.2s;
        }

        .chat-footer input:focus {
            border-color: #009688;
            background: white;
        }

        .chat-footer button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00c853, #009688);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .chat-footer button:hover {
            transform: scale(1.05);
        }

        .chat-footer button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* --- TYPING INDICATOR (Hi·ªáu ·ª©ng 3 ch·∫•m) --- */
        .typing-container {
            display: none;
            /* M·∫∑c ƒë·ªãnh ·∫©n */
            align-items: flex-end;
            gap: 8px;
            align-self: flex-start;
            margin-bottom: 10px;
            padding-left: 20px;
            /* Th·ª•t v√†o th·∫≥ng h√†ng v·ªõi tin nh·∫Øn */
        }

        .typing-bubble {
            background: white;
            padding: 12px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-bubble span {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-bubble span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-bubble span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>

<body>

    <div class="navbar">
        <div class="logo">üê∑ Heo V√†ng Finance</div>
        <div class="user-info" id="navAuth">
            <a href="/login" class="btn">ƒêƒÉng Nh·∫≠p</a>
            <a href="/register" class="btn" style="background:transparent; color:white; border:1px solid white;">ƒêƒÉng
                K√Ω</a>
        </div>
    </div>

    <div class="hero">
        <h1 id="greeting">Qu·∫£n l√Ω t√†i ch√≠nh th√¥ng minh</h1>
        <p>H·ªá th·ªëng h·ªó tr·ª£ t√†i ch√≠nh c√° nh√¢n v·ªõi tr·ª£ l√Ω ·∫£o AI si√™u vi·ªát.<br>H√£y chat ngay ƒë·ªÉ ƒë∆∞·ª£c t∆∞ v·∫•n!</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2600/2600267.png" width="180">
    </div>

    <div class="chat-toggle" onclick="toggleChat()">üí¨</div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <div class="title">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" width="24"
                    style="filter: brightness(0) invert(1);">
                Tr·ª£ l√Ω Heo V√†ng
            </div>
            <span class="status-dot" id="status" title="Connecting..."></span>
        </div>

        <div class="chat-body" id="messages">
        </div>

        <div class="typing-container" id="typingIndicator">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="bot-avatar">

                <span></span><span></span><span></span>

        </div>

        <div class="chat-footer">
            <input type="text" id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn..." disabled>
            <button id="sendBtn" onclick="handleSend()" disabled>‚û§</button>
        </div>
    </div>

    <script>
        const TINODE_HOST = "localhost:6060";
        const API_KEY = "AQEAAAABAAD_rAp4DJh05a1HAwFT3A6K";

        // ‚ö†Ô∏è THAY ID BOT V√ÄO ƒê√ÇY (L·∫•y t·ª´ terminal bot.py)
        const BOT_ID = "usr_H46J0njHrA";

        let chatClient = null;
        let myTopic = null;
        let currentUser = JSON.parse(localStorage.getItem('heovang_user'));
        let myCurrentID = null;

        function initUI() {
            const nav = document.getElementById('navAuth');
            const greet = document.getElementById('greeting');
            if (currentUser) {
                nav.innerHTML = `<span>Hi, ${currentUser.fullname}</span> <button class="btn" onclick="logout()">Tho√°t</button>`;
                greet.innerText = `Ch√†o m·ª´ng tr·ªü l·∫°i, ${currentUser.fullname}!`;
            }
        }
        function logout() { localStorage.removeItem('heovang_user'); window.location.reload(); }

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            if (win.classList.contains('open')) {
                win.classList.remove('open');
                setTimeout(() => win.style.display = 'none', 300); // ƒê·ª£i animation ƒë√≥ng
            } else {
                win.style.display = 'flex';
                // Trigger reflow ƒë·ªÉ animation ho·∫°t ƒë·ªông
                void win.offsetWidth;
                win.classList.add('open');
                const box = document.getElementById('messages');
                box.scrollTop = box.scrollHeight;
            }
        }

        async function initChat() {
            let TinodeConstructor = window.tinode || window.Tinode;
            if (typeof TinodeConstructor === 'object' && TinodeConstructor.default) TinodeConstructor = TinodeConstructor.default;
            if (typeof TinodeConstructor === 'object' && TinodeConstructor.Tinode) TinodeConstructor = TinodeConstructor.Tinode;

            chatClient = new TinodeConstructor({ appName: 'HeoVang-Main', host: TINODE_HOST, apiKey: API_KEY });
            chatClient.enableLogging(true);

            let ctrl = null;

            try {
                await chatClient.connect();

                let loginPromise;
                if (currentUser) {
                    loginPromise = chatClient.loginBasic(currentUser.username, currentUser.password);
                } else {
                    let guest = localStorage.getItem('guest_ss');
                    if (!guest) {
                        const rnd = 'guest_' + Math.random().toString(36).substr(2, 6);
                        guest = JSON.stringify({ u: rnd, p: rnd });
                        localStorage.setItem('guest_ss', guest);
                    }
                    const g = JSON.parse(guest);
                    try { loginPromise = chatClient.loginBasic(g.u, g.p); }
                    catch { loginPromise = chatClient.createAccountBasic(g.u, g.p); }
                }

                try { ctrl = await loginPromise; } catch (e) {
                    if (currentUser && (e.code === 401 || e.code === 404)) {
                        ctrl = await chatClient.createAccountBasic(currentUser.username, currentUser.password);
                        const me = chatClient.getMeTopic();
                        await me.setMeta({ desc: { public: { fn: currentUser.fullname } } });
                    }
                }

                // C·∫≠p nh·∫≠t t√™n hi·ªÉn th·ªã n·∫øu ch∆∞a c√≥ ho·∫∑c sai
                if (chatClient.isAuthenticated()) {
                    let nameToShow = currentUser ? currentUser.fullname : "Kh√°ch";
                    // Ki·ªÉm tra xem c√≥ c·∫ßn update kh√¥ng (ƒë·ªÉ tr√°nh spam request)
                    const me = chatClient.getMeTopic();
                    // Set t√™n "ng·∫ßm"
                    me.setMeta({ desc: { public: { fn: nameToShow } } }).catch(() => { });
                }

                if (ctrl && ctrl.params && ctrl.params.user) myCurrentID = ctrl.params.user;
                document.getElementById('status').style.background = "#00e676"; // Online color

                const me = chatClient.getMeTopic();
                await me.subscribe({ get: { what: 'desc sub data' } });

                myTopic = chatClient.getTopic(BOT_ID);
                if (!myTopic) myTopic = chatClient.newTopicP2P(BOT_ID);

                // Load l·ªãch s·ª≠ v√† ki·ªÉm tra ch√†o
                document.getElementById('messages').innerHTML = "";
                await myTopic.subscribe({ get: { what: 'desc sub data', data: { limit: 50 } } });

                document.getElementById('msgInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;

                // --- [LOGIC CH√ÄO T·ª∞ ƒê·ªòNG] ---
                setTimeout(() => {
                    const msgBox = document.getElementById('messages');
                    // N·∫øu ch∆∞a c√≥ tin nh·∫Øn n√†o -> G·ª≠i l·ªánh ch√†o ng·∫ßm
                    if (msgBox.children.length === 0) {
                        let customerName = currentUser ? currentUser.fullname : "b·∫°n";
                        console.log("üëã Auto Greet Triggered for:", customerName);
                        // G·ª≠i l·ªánh n√†y nh∆∞ng KH√îNG hi·ªÉn th·ªã l√™n khung chat (ƒë√£ filter ·ªü addMessage)
                        myTopic.publish("/start_greet " + customerName);

                        // Fake typing ngay ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y bot ƒëang "so·∫°n" l·ªùi ch√†o
                        showTyping(true);
                    }
                }, 800);

                myTopic.onData = (msg) => {
                    // ·∫®n tin nh·∫Øn l·ªánh
                    if (msg.content.startsWith("/start_greet")) return;

                    if (msg.from === BOT_ID) {
                        showTyping(false); // T·∫Øt 3 ch·∫•m
                        addMessage("Bot", msg.content, "bot");
                    }
                    else if (msg.from === myCurrentID || (currentUser && msg.from === currentUser.username)) {
                        addMessage("T√¥i", msg.content, "me");
                    }
                    else if (!currentUser && msg.from.startsWith("guest_")) {
                        addMessage("T√¥i", msg.content, "me");
                    }
                };

            } catch (err) {
                console.error(err);
                document.getElementById('status').style.background = "red";
            }
        }

        function showTyping(show) {
            const indicator = document.getElementById('typingIndicator');
            const box = document.getElementById('messages');
            if (show) {
                indicator.style.display = 'flex';
                box.scrollTop = box.scrollHeight;
            } else {
                indicator.style.display = 'none';
            }
        }

        async function handleSend() {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if (!txt || !myTopic) return;
            input.value = '';

            // Hi·ªán typing ngay l·∫≠p t·ª©c (gi·∫£ l·∫≠p bot ƒëang ƒë·ªçc)
            showTyping(true);

            try {
                const sender = currentUser ? currentUser.username : JSON.parse(localStorage.getItem('guest_ss')).u;
                fetch('/api/log', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ sender: sender, content: txt, step: 'pre-send' }) });
                await myTopic.publish(txt);
            } catch (e) { console.error(e); }
        }

        function addMessage(sender, text, type) {
            // Ch·∫∑n hi·ªÉn th·ªã l·ªánh ch√†o
            if (text.startsWith("/start_greet")) return;

            const box = document.getElementById('messages');

            // Check duplicate
            const lastChild = box.lastElementChild;
            // L∆∞u √Ω: lastElementChild c√≥ th·ªÉ l√† div 'bot-container' ho·∫∑c div 'message me'
            if (lastChild) {
                // N·∫øu l√† bot container th√¨ tin nh·∫Øn n·∫±m trong .message
                const msgDiv = lastChild.querySelector('.message') || lastChild;
                if (msgDiv.textContent === text && msgDiv.classList.contains(type)) return;
            }

            if (type === 'bot') {
                const container = document.createElement('div');
                container.className = 'bot-container';
                // Avatar icon
                container.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" class="bot-avatar">
                    <div class="message bot">${text}</div>
                `;
                box.appendChild(container);
            } else {
                const div = document.createElement('div');
                div.className = `message ${type}`;
                div.textContent = text;
                box.appendChild(div);
            }
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('msgInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSend();
        });

        initUI();
        initChat();
    </script>
